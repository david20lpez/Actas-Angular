<form [formGroup]="proyectoForm" (ngSubmit)="proyectoForm.valid && saveProyecto()">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-input" [(ngModel)]="proyecto.nombre" formControlName="nombre" pInputText
          placeholder="Nombre" >
      </div>
    </div>
    <div class="ui-g-12 ui-md-12">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <textarea pInputTextarea class="form-input" [(ngModel)]="proyecto.descripcion" formControlName="descripcion"
          pInputText placeholder="DescripciÃ³n" ></textarea>
      </div>
    </div>
    <div class="ui-g-12 ui-md-6">
      <button pButton type="submit" [disabled]="!proyectoForm.valid" label="Guardar"></button>
    </div>
    <div class="ui-g-12 ui-md-6">
      <button pButton type="button" label="Cancelar" (click)="cancelRegistro()"></button>
    </div>
  </div>
</form>
