<p-toast [style]="{marginTop: '80px'}"></p-toast>
<button pButton label="Registrar proyecto" (click)="showDialog()"> </button>
<h3 class="first">Proyectos</h3>
<p-table #dt [value]="proyectos" [paginator]="true" [rows]="10" [globalFilterFields]="['nombre','descripcion']">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Filtro" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-proyecto>
        <tr (click)="selectProyecto(proyecto)">
            <td>{{proyecto.id}}</td>
            <td>{{proyecto.nombre}}</td>
            <td>{{proyecto.descripcion}}</td>
        </tr>
    </ng-template>
</p-table>
