<h3 class="first"> Compromisos </h3>

<p-table #dt [value]="compromisos" [paginator]="true" [rows]="10" [globalFilterFields]="['descripcion','responsable']">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Filtro" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Compromiso Id</th>
            <th>Descripci√≥n</th>
            <th>Responsable</th>
            <th>Acta Id</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-compromiso>
        <tr>
            <td>{{compromiso.id}}</td>
            <td>{{compromiso.descripcion}}</td>
            <td>{{compromiso.nombreParticipante}}</td>
            <td>{{compromiso.idActa}}</td>
        </tr>
    </ng-template>
</p-table>
